            justify-content: space-between;

        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            /* Espace entre les liens */

            /* Taille de la police réduite pour les liens */
        }

        .footer-links a:hover {
            text-decoration: underline;
            /* Ajoute un soulignement au survol pour une meilleure interactivité */
        }

        table {
            width: 100%;
            border-collapse: collapse;

        th,

        }

        }
