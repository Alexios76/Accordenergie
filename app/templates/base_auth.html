<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accord Energie | {% block title %}{% endblock %} </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-EIMpL5aXDJt9X1qzqqFxEIPJEIrPjoB5CZiRW5y4YKBjUjHRXtyIUhxDEfqv75aP" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: grey;
            font-family: 'Raleway', sans-serif;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 5% auto;
            background-color: black;
            box-shadow: -2px -2px 5px white, 2px -2px 5px white;
        }

        #container>nav {
            width: 100%;
            display: flex;
            max-height: 60px;
        }

        #logo {
            line-height: 60px;
            font-size: 30px;
            padding: 0 50px;
            color: white;
            width: 40%;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px;
        }

        #container>nav>ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            position: absolute;
            right: 50px;
            /*   min-width:60%; */
        }

        #container>nav>ul>li {
            line-height: 60px;
            margin: 0 0px;
            padding: 0;
            text-align: center;
            display: inline-block;

            /*   background-color:green; */
            min-width: 120px;

        }

        #container>nav>ul>li>a {
            position: relative;
            /*   background-color:red; */
            margin: 0 20px;
            color: white;
        }

        #container>nav>ul>li:hover {
            border-bottom: 2px solid white;
            background-color: #0088ff;
        }

        #container>nav>ul>.dropdown:hover {
            border-bottom: none;
        }

        #container>nav>ul>.dropdown:hover>.dd {
            display: block;
        }

        .dropdown:hover>a .fa-caret-down {
            display: none;
        }

        a {
            text-decoration: none;

        }

        #container>nav>ul>li>div {
            position: absolute;
            padding: 0 10px;

            background-color: black;
            display: none;
            background-color: aliceblue;
            min-width: 116px;    
        }

        #container>nav>ul>li>div>ul {
            margin: 0px 0 10px 0;
            padding: 0;
            list-style: none;
        }

        #u_a_c {
            position: relative;
            width: 100%;
            /*   background-color:red; */
        }

        #up_arrow {
            position: relative;
            width: 20px;
            height: 20px;
            left: 42%;
            top: -10px;
            background-color: aliceblue;
            transform: rotate(45deg);
        }

        #container>nav>ul>li>div>ul>li:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #container>nav>ul>li>div>ul>li>a {
            padding: 5px;
            color: black;
        }
    </style>
</head>

<body>
    {% block body %}{% endblock %}
</body>

</html>
